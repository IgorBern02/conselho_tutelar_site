<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Denúncia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Denúncia</h1>
      <button class="back-button">
        <a href="index.html">Voltar</a>
      </button>
    </header>
    <section>
      <form onsubmit="handleSubmit(event)">
        <input type="text" placeholder="Seu nome (opcional)" />
        <input type="text" placeholder="Contato (opcional)" />
        <textarea required placeholder="Descrição da denúncia"></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
    <script>
      function handleSubmit(event) {
        event.preventDefault();
        alert("Denúncia registrada. Obrigado.");
        event.target.reset();
      }
    </script>
  </body>
</html>
